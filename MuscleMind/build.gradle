plugins {
    id 'org.springframework.boot' version '3.2.6' // Use the latest stable version
    id 'io.spring.dependency-management' version '1.1.0'
    id 'java'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '21' // Set to Java 21

repositories {
    mavenCentral()
}

dependencies {
    // Spring Boot Starter Web for building RESTful APIs
    implementation 'org.springframework.boot:spring-boot-starter-web'
    
    // Spring Boot Starter JDBC for JDBC support
    implementation 'org.springframework.boot:spring-boot-starter-jdbc'
    
    // PostgreSQL Driver for database connection
    runtimeOnly 'org.postgresql:postgresql'
    
    // Spring Boot Starter Test for testing
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    
    // Optional: Lombok for reducing boilerplate code
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'
}

// Additional configuration for test tasks (if needed)
test {
    useJUnitPlatform()
}
